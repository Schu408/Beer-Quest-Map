<!DOCTYPE html>
<html>
<head>
  <title>The Great Auckland Beer Quest</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Create map with simple CRS (pixel coordinates)
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -1,
      maxZoom: 2
    });

    // Image dimensions (replace with your actual image size)
    const bounds = [[0,0], [800,1200]]; // height, width
    L.imageOverlay('./zJM1y-Sa.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    // Brewery markers (pixel coordinates)
    const breweries = [
      { name: "The Beer Spot", coords: [184, 200], url: "https://www.thebeerspot.co.nz/" },
      { name: "The Tapping Room", coords: [110, 220], url: "https://www.batsmenbrewing.cool/"},
      { name: "Urbanaut Brewery", coords: [227, 212], url: "https://www.urbanautbeer.com/"},
      { name: "The Portland Public House", coords: [291, 445], url: "http://www.theportlandpublichouse.co.nz/" },
      { name: "Saint Leonards Brewing", coords: [294, 554], url: "https://saintleonards.co.nz/" },
      { name: "Garage Project", coords: [393, 597], url: "https://garageproject.co.nz/pages/kingsland-cellar-door" },
      { name: "Churly's Brewpub & Eatery", coords: [332, 700], url: "https://churlys.co.nz/"},
      { name: "Brothers Beer & Juke Joint", coords: [419, 905], url: "http://www.jukejoint.co.nz/"},
      { name: "Galbraith's Alehouse", coords: [538, 983], url: "http://www.alehouse.co.nz/"},
      { name: "Schapiro's Sports Bar", coords: [582, 986], url: "http://schapirossportsbar.co.nz/"}
    ];
    breweries.forEach(b => {
      L.marker(b.coords).addTo(map)
        .bindPopup(
          `<b>${b.name}</b><br>
          <a href="${b.url}" target="_blank">Learn more</a>`
        );
    });
  </script>
</body>
</html>
