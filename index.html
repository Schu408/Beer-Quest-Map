<!DOCTYPE html>
<html>
<head>
  <title>The Great Auckland Beer Quest</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Create map with simple CRS
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -1,
      maxZoom: 2
    });

    // Image dimensions
    const bounds = [[0,0], [800,1200]]; // height, width
    L.imageOverlay('./zJM1y-Sa.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    // Brewery markers
    const breweries = [
      { name: "The Beer Spot",
      coords: [184, 200],
      url: "https://www.thebeerspot.co.nz/",
      img: "The Beer Spot.png"
      },
      { name: "The Tapping Room",
      coords: [110, 220],
      url: "https://www.batsmenbrewing.cool/",
      img: "The Tapping Room.png"
      },
      { name: "Urbanaut Brewery", 
      coords: [227, 212],
      url: "https://www.urbanautbeer.com/",
      img: "Urbanaut.png"
      },
      { name: "The Portland Public House",
      coords: [291, 445],
      url: "http://www.theportlandpublichouse.co.nz/",
      img: "Portland Public House.png"
      },
      { name: "Saint Leonards Brewing",
      coords: [294, 554],
      url: "https://saintleonards.co.nz/",
      img: "Saint Leonards.png"
      },
      { name: "Garage Project",
      coords: [393, 597],
      url: "https://garageproject.co.nz/pages/kingsland-cellar-door",
      img: "Garage Project.png"
      },
      { name: "Churly's Brewpub & Eatery",
      coords: [332, 700],
      url: "https://churlys.co.nz/",
      img: "Churly's.png"
      },
      { name: "Brothers Beer & Juke Joint",
      coords: [419, 905],
      url: "http://www.jukejoint.co.nz/",
      img: "Brothers Brewery.png"
      },
      { name: "Galbraith's Alehouse",
      coords: [538, 983],
      url: "http://www.alehouse.co.nz/",
      img: "Galbraith's.png"
      },
      { name: "Schapiro's Sports Bar",
      coords: [582, 986],
      url: "http://schapirossportsbar.co.nz/",
      img: "Schapiro's.png"
      }
    ];
    breweries.forEach(b => {
      L.marker(b.coords).addTo(map)
        .bindPopup(
          `<b>${b.name}</b><br>
          <a href="${b.url}" target="_blank">Learn more</a>`
        );
    });
    breweries.forEach(b => {
      L.marker(b.coords).addTo(map)
        .bindPopup(
          `<b>${b.name}</b><br>
          <img src="${b.img}" alt="${b.name}" style="width:150px;height:auto;margin-top:5px;"><br>
          <a href="${b.url}" target="_blank">Learn more</a>`
        );
    });
  </script>
</body>
</html>
